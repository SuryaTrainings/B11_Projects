<html>
    <head>
        <title>
            CSS - Internal
        </title>

        <style>
           p{
               color:red
           } 

           .selection1{
            color: green
           }

           .selection2{
            color:chocolate
                       }

           #special{
               color:blue
           }            
        </style>

    </head>
    <body>
        <p class="selection1">CSS - Cascading style sheet </p>
        <p class="selection2">Very easy to write colorful output with internal CSS </p> 
        <p id="special" class="selection2">CSS will make our job very easy to write complex code also</p> 
        <div class="selection2">
            <h3> Class Selector CSS</h3> 
        </div>
    </body>
</html>
