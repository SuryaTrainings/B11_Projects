<html>
    <head>
        <title> Box Model</title>

        <style>
            .box{
                border: solid ;
                width: 100px;
                float:left;
                height: 220px;
                margin: 2px;
            }

            .heading {
                padding: 5px;
                border:dashed ;
                color:blue
            }

            .content{
                padding: 5px;
                color: olive;
            }
        </style>

    </head>
    <body >
        <div class="box"> 
            <div class="heading">
                <p>HTML</p>
            </div>
            <div class="content">
                <p> HTML is a markup langauge</p>
            </div>
        </div>
        
        <div class="box"> 
            <div class="heading">
                <p>CSS</p>
            </div>
            <div class="content">
                <p> CSS - Cascading style sheet - to format HTML content</p>
            </div>
        </div>
        
        <div class="box"> 
            <div class="heading">
                <p>JS</p>
            </div>
            <div class="content">
                <p> JS - Programming langauge, useful for dynamic content on screen</p>
            </div>
        </div>
    </body>
</html>
